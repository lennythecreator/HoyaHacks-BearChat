<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearChat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chakra UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/chakra-ui@1.6.8/dist/chakra-ui.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="fixed left-0 top-0 h-full bg-white w-96  max-w-[20rem] p-4 shadow-xl shadow-blue-gray-900/5">
        <div class="mb-2 p-4">
            <h5 class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-gray-900">Dashboard</h5>
        </div>
        <nav class="flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base font-normal text-gray-700">
            <!-- Navigation links -->
            <div role="button" tabindex="0" class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-gray-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
                <div class="grid place-items-center mr-4">
                    <i class="fa-regular fa-comment fa-bounce"></i>
                </div>
                Chat 
              </div>
            
              <div role="button" tabindex="0" class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-gray-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
                <div class="grid place-items-center mr-4">
                    <i class="fa-solid fa-gear"></i>
                </div>
                Settings 
              </div>
              <div role="button" tabindex="0" class="flex items-center w-full p-3 rounded-lg text-start leading-tight transition-all hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-gray-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900 outline-none">
                <div class="grid place-items-center mr-4">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
                History
              </div>

        </nav> 
    </div>
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg overflow-hidden ml-96"> <!-- Adjust margin left here to accommodate the width of the sidebar -->
        <!-- Header -->
        <div class="bg-gray-200 py-2 px-4">
            <h1 class="text-lg font-semibold text-gray-800">BearChat App</h1>
        </div>
        <!-- Chat messages -->
        <div id="chat-messages" class="p-4 space-y-4 h-64">
            <!-- Bot message -->
            <div class="bg-blue-100 py-2 px-4 rounded-lg">
                <p class="text-sm text-gray-800">What questions do you have today future scholar.</p>
            </div>
            <!-- Chat messages will appear here -->
        </div>
        <!-- Chat input -->
        <div class="bg-gray-200 py-2 px-4">
            <input id="chat-input" type="text" placeholder="Type your message..." class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/59a49571e0.js" crossorigin="anonymous"></script>
</body>
</html>
