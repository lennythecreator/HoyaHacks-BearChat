<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearChat</title>

    <!-- Chakra UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/chakra-ui@1.6.8/dist/chakra-ui.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gray-200 py-2 px-4">
            <h1 class="text-lg font-semibold text-gray-800">BearChat App</h1>
        </div>
        <!-- Chat messages -->
        <div id="chat-messages" class="p-4 space-y-4">
            <!-- Bot message -->
            <div class="flex items-start space-x-2">
                <img src="bot_avatar.png" alt="Bot Avatar" class="w-8 h-8 rounded-full">
                <div class="bg-blue-100 py-2 px-4 rounded-lg">
                    <p class="text-sm text-gray-800">Hello! What would you like to learn about morgan state?</p>
                </div>
            </div>
        </div>
        <!-- Chat input -->
        <div class="bg-gray-200 py-2 px-4">
            <input id="chat-input" type="text" placeholder="Type your message..." class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
